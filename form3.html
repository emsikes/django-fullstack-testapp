<h1>Hotel Feedback</h1>
<form action="other.html">

    <p>Are you from Inside or Outside the USA?</p>
    <label for="in">Inside:</label>
    <input type="radio" id="in" name="loc" value="inside">
    <br>
    <label for="">Outside:</label>
    <input type="radio" id="out" name="loc" value="outside">

    <p>How was your service?</p>
    <select name="stars" id="">
        <option value="Great">5</option>
        <option value="Good">4</option>
        <option value="OK">3</option>
        <option value="Poor">2</option>
        <option value="Bad">1</option>
    </select>
    <br>

    <p>Create Account?</p>

    <label for="in">Yes:</label>
    <input type="radio" id="yes" name="act" value="yes">
    <br>
    <label for="">No:</label>
    <input type="radio" id="no" name="act" value="no">

    <p>Any other commens?</p>
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br>
    <input type="submit">

</form>
